apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-prerequisites
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./deploy/flux/prerequisites
  prune: true
  wait: true
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m0s
  dependesOn:
    - name: apps-prerequisites
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./deploy/flux/demo
  prune: true
  wait: true
  timeout: 5m0s